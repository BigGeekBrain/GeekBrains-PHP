<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="task-manager.css">
</head>

<body>
    <div class="container">
        <div class="container__sub">
            <div class="container__head">
                <div class="date_container">
                    <div class="year_block">
                    </div>
                    <div class="month_jan month">
                        <div class="month_name">
                            <div class="name">JAN</div>
                        </div>
                    </div>
                    <div class="month_feb month">
                        <div class="month_name">
                            <div class="name">FEB</div>
                        </div>
                    </div>
                    <div class="month_mar month">
                        <div class="month_name">
                            <div class="name">MAR</div>
                        </div>
                    </div>
                    <div class="month_apr month">
                        <div class="month_name">
                            <div class="name">APR</div>
                        </div>
                    </div>
                    <div class="month_may month">
                        <div class="month_name">
                            <div class="name">MAY</div>
                        </div>
                    </div>
                    <div class="month_jun month">
                        <div class="month_name">
                            <div class="name">JUN</div>
                        </div>
                    </div>
                    <div class="month_jul month">
                        <div class="month_name">
                            <div class="name">JUL</div>
                        </div>
                    </div>
                    <div class="month_aug month">
                        <div class="month_name">
                            <div class="name">AUG</div>
                        </div>
                    </div>
                    <div class="month_sep month">
                        <div class="month_name">
                            <div class="name">SEP</div>
                        </div>
                    </div>
                    <div class="month_oct month">
                        <div class="month_name">
                            <div class="name">OCT</div>
                        </div>
                    </div>
                    <div class="month_nov month">
                        <div class="month_name">
                            <div class="name">NOV</div>
                        </div>
                    </div>
                    <div class="month_dec month">
                        <div class="month_name">
                            <div class="name">DEC</div>
                        </div>
                    </div>
                </div>
                <div class="percent_container inline_block">
                    <div class="percent_container__flex">
                        <div class="percent__in-progress percent__block">
                            <div class="in-progress__circle percent__circle">
                                
                            </div>
                            <div class="in-progress__lable percent__lable">
                                <div class="lable__text">IN PROGRESS</div>
                            </div>
                        </div>
                        <div class="percent__done percent__block">
                            <div class="done__circle percent__circle">
                                
                            </div>
                            <div class="done__label percent__lable">
                                <div class="lable__text">DONE</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="middle__line">
                <div class="middle__line__left"></div>
                <div class="middle__line__right"></div>
            </div>

            <div class="footer_container">
                <div class="projects_container">
                	<div class="project__category">
                		
                	</div>
                </div>
                <div class="task_container">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
